<div class="bg bg5">
    <div class="container section-content">
        <div class="vertical-center-content">
            <div class="row form_line">
                <div class="col-md-12 text-centered">
                    <h1 class="greentext">
                        Talk with us.
                    </h1>
                </div>
            </div>
            <div class="row no_bot">
                <div class="col-md-8 text-centered mx-auto">
                    <p class="lead white">
                        If youâ€™re a nonprofit or passionate person, tell us what you think. <br class="d-md-inline d-none">
                        How do you engage with the causes you care about? <br class="d-md-inline d-none">
                        How can we design MakeRoots for you?
                    <p/>
                </div>
            </div>
            <div class="row no_bot">
                <div class="col-md-6 text-centered mx-auto">
                    <h2 class="white">
                        Write us a message!
                    </h2>
                </div>
            </div>
            <!-- Form, CHANGE EMAIL ADDRESS IF DESIRED -->
            <form id="contact-form" method="POST" role="form" action="https://formspree.io/makerootsofficial@gmail.com">
                <div class="messages"></div>
                <div class="controls">
                    <div class="row no_bot">
                        <div class="col-md-1 d-md-block d-none">
                        </div>
                        <div class="col-md-5 col-6">
                            <div class="form-group">
                                <!-- label for="form_name">Firstname *</label -->
                                <input id="form_name" type="text" name="name" class="form-control" placeholder="First name" required="required" data-error="Firstname is required.">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-md-5 col-6">
                            <div class="form-group">
                                <!-- label for="form_lastname">Lastname *</label -->
                                <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Last name" required="required" data-error="Lastname is required.">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row no_bot">
                        <div class="col-md-1 d-md-block d-none">
                        </div>
                        <div class="col-md-5 col-6">
                            <div class="form-group">
                                <!-- label for="form_email">Email *</label -->
                                <input id="form_email" type="email" name="email" class="form-control" placeholder="Email" required="required" data-error="Valid email is required.">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-md-5 col-6">
                            <div class="form-group">
                                <!-- label for="form_phone">Phone</label -->
                                <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="Phone number">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row no_bot">
                        <div class="col-md-1 d-md-block d-none">
                        </div>
                        <div class="col-md-10 col-12">
                            <div class="form-group">
                                <!-- label for="form_message">Message *</label -->
                                <textarea id="form_message" name="message" class="form-control" placeholder="Message" rows="4" required="required" data-error="Please,leave us a message."></textarea>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row no_bot">
                        <div class="mx-auto">
                            <input type="submit" class="btn btn-default btn-send btn_submit" value="SUBMIT">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- Footer -->
        <div class="row grow_good_row no_bot" style="min-height: 40px;">
            <h2 class="white" style="font-style: normal">MakeRoots |&nbsp;</h2>
            <h2 class="white">Grow something good.</h2>
        </div>
    </div>
</div>
